<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Data Attribute Assignment</title>
        <script src="./JavaScript/JavaScript_3.js" defer></script>
        <meta charset="utf-8">
    </head>
    
    <body>
        <h1>Famous Race Cars</h1>
        <h3>Click on a manufacturer to see a dominant racecar</h3>

        <ul>
            <li onclick ="displayType(this)" id="Ford"
                data-car-type="GT40">Ford</li>
            <li onclick ="displayType(this)" id="Ferrari"
                data-car-type="F2004">Ferrari</li>
            <li onclick ="displayType(this)" id="Porsche"
                data-car-type="917">Porsche</li>
            <li onclick ="displayType(this)" id="Volkswagen"
                data-car-type="I.D.R.">Volkswagen</li>
        </ul>
        
        
    </body>
</html>

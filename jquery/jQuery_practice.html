<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Practive</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.js"></script></head>

</head>
<body>

    <h1>jQuery Practice</h1>
    <p>This is practice for jQuery event basics.</p>

</body>

<script>
$("p").click(function() {
    alert("You clicked a paragraph!");
    //when clicking on the paragraph, an alert box will appear with a statement.
});

$("h1").click(function() {
    $("h1").fadeOut(1000);
    $("h1").show(1000);
})
//when the header is clicked, the h1 element will fade out and the return all happening within 2 seconds
</script>


</html>
